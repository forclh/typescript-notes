<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>贪吃蛇</title>
</head>
<body>
  <!-- 创建游戏主窗口 -->
  <div id="main">
    <!-- 设置游戏内舞台 -->
    <div id="stage">
      <!-- 设置蛇 -->
      <div id="snake">
        <!-- snake内部的div表示蛇的各个部分 -->
        <div></div>
      </div>
      <!-- 设置食物 -->
      <id id="food">
        <!-- 添加4个div来设置食物的样子 -->
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </id>
    </div>
    <!-- 设置游戏记分牌 -->
    <div id="score-panel">
      <div>
        Score: <span id="score">0</span>
      </div>
      <div>
        Level: <span id="level">1</span>
      </div>
    </div>
  </div>
</body>
</html>
